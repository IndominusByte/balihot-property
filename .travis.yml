sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.26.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose up -d --build

script:
  - docker-compose exec backend pip install coveralls
  - docker-compose exec backend flask db init
  - docker-compose exec backend flask db migrate -m "init db"
  - docker-compose exec backend flask db upgrade
  - docker-compose exec backend touch services/tests/system/__init__.py
  - docker-compose exec backend coverage run --source=services/tests/system/ -m unittest discover

after_success:
  - docker-compose exec backend coveralls

after_script:
  - docker-compose down
