sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.26.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose up -d --build

script:
  - docker exec -it balihot-property_backend_1 sh -c "flask db init"
  - docker exec -it balihot-property_backend_1 sh -c "flask db migrate -m 'init db'"
  - docker exec -it balihot-property_backend_1 sh -c "flask db upgrade"

after_script:
  - docker-compose down
